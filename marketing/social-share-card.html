  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Card Container - 1080x1080 Instagram size */
    .card {
      width: 540px;
      height: 540px;
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
    }

    /* Green Header */
    .header {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      padding: 32px 40px;
      text-align: center;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 20px solid #16a34a;
    }

    .logo {
      height: 45px;
      margin-bottom: 12px;
    }

    .header h1 {
      color: #ffffff;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      font-weight: 500;
      margin-top: 4px;
    }

    /* Body */
    .body {
      padding: 48px 40px 32px;
      text-align: center;
    }

    .preparer-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border: 2px solid #22c55e;
      border-radius: 50px;
      padding: 8px 24px;
      margin-bottom: 24px;
    }

    .preparer-badge span {
      color: #16a34a;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .title {
      color: #0f172a;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.3;
    }

    /* Link Box */
    .link-box {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border-radius: 16px;
      padding: 24px 32px;
      margin-bottom: 24px;
    }

    .link-label {
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }

    .link-url {
      color: #ffffff;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 24px;
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .feature-text {
      color: #64748b;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Promo Banner */
    .promo {
      background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
      padding: 16px 40px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .promo p {
      color: #713f12;
      font-size: 14px;
      font-weight: 700;
      text-align: center;
    }

    /* QR Code placeholder */
    .qr-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

    .qr-placeholder {
      width: 60px;
      height: 60px;
      background: #e2e8f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #94a3b8;
    }

    .scan-text {
      color: #64748b;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
